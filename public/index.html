<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>그룹 지출 정산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: #b8c5d6;
            color: #4a5568;
            padding: 14px 12px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #a3b4c8;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 0;
            font-weight: 600;
        }


        .content {
            padding: 12px 10px;
        }

        .section {
            margin-bottom: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #495057;
            display: flex;
            align-items: center;
            letter-spacing: -0.3px;
        }

        .collapsible-header {
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            transition: all 0.2s;
        }

        .collapsible-header:hover {
            opacity: 0.7;
        }

        .toggle-icon {
            font-size: 12px;
            margin-left: 8px;
            transition: transform 0.3s;
        }

        .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .collapsible-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 1;
        }

        .collapsible-content.collapsed {
            max-height: 0;
            opacity: 0;
        }

        .sub-section {
            background: #fafafa;
            padding: 10px;
            border-radius: 2px;
            margin-bottom: 10px;
            border: 1px solid #e8e8e8;
        }

        .sub-section-title {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #495057;
            letter-spacing: -0.3px;
        }

        .group-actions {
            display: flex;
            gap: 6px;
            margin-bottom: 0;
        }

        .group-select {
            flex: 1;
        }

        .delete-current-group {
            background: #f5b7b1;
            color: #721c24;
        }

        .delete-current-group:hover {
            background: #eca9a0;
        }

        .remove-member {
            background: #f5b7b1;
            color: #721c24;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            flex-shrink: 0;
            line-height: 1;
            font-weight: 500;
            min-height: 24px;
        }

        .remove-member:hover {
            background: #eca9a0;
        }

        .member-input {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="number"], select {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        .member-input input {
            flex: 1;
        }

        button {
            padding: 8px 14px;
            background: #a8d5e2;
            color: #2c5f6f;
            border: none;
            border-radius: 2px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            min-height: 36px;
        }

        button:hover {
            background: #93c5d6;
        }

        button.secondary {
            background: #cbd5e0;
        }

        button.secondary:hover {
            background: #b8c5d6;
        }

        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .member-tag {
            background: #ecf0f1;
            padding: 5px 10px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            border: 1px solid #ddd;
        }

        .expense-form {
            background: #fafafa;
            padding: 10px;
            border-radius: 2px;
            display: grid;
            gap: 6px;
            border: 1px solid #e8e8e8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
        }

        .expense-list {
            margin-top: 10px;
        }

        .expense-item {
            background: white;
            border: 1px solid #e8e8e8;
            padding: 8px;
            border-radius: 2px;
            margin-bottom: 5px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .expense-item-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .expense-info {
            flex: 1;
            min-width: 0;
        }

        .expense-info strong {
            color: #5a6c7d;
            font-size: 13px;
            font-weight: 600;
        }

        .expense-info .details {
            color: #8896a4;
            font-size: 12px;
            margin-top: 2px;
            word-break: break-word;
        }

        .expense-amount {
            font-size: 15px;
            font-weight: 700;
            color: #5a6c7d;
            white-space: nowrap;
        }

        .delete-expense {
            background: #f5b7b1;
            color: #721c24;
            padding: 5px 10px;
            font-size: 12px;
            width: 100%;
            min-height: 30px;
            display: block;
        }

        .delete-expense:hover {
            background: #eca9a0;
        }

        .summary {
            background: #d4dfe8;
            color: #4a5568;
            padding: 10px;
            border-radius: 2px;
            margin-top: 12px;
            border: 1px solid #b8c5d6;
        }

        .summary h3 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #495057;
            letter-spacing: -0.3px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            margin-top: 8px;
        }

        .summary-item {
            background: rgba(255,255,255,0.5);
            padding: 8px;
            border-radius: 2px;
            border: 1px solid rgba(184,197,214,0.3);
        }

        .summary-item.primary {
            background: #b8d4e8;
            border: 1px solid #a8d5e2;
        }

        .summary-item .label {
            font-size: 11px;
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .summary-item .value {
            font-size: 16px;
            font-weight: 600;
        }

        .settlement {
            margin-top: 10px;
        }

        .settlement h3 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #495057;
            letter-spacing: -0.3px;
        }

        .settlement-item {
            background: #fef4e8;
            border-left: 3px solid #f9dca4;
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 2px;
            font-size: 12px;
            line-height: 1.4;
        }

        .settlement-item strong {
            color: #c49a6c;
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-size: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 18px 15px;
            border-radius: 2px;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h3 {
            margin-bottom: 12px;
            font-size: 16px;
            color: #5a6c7d;
        }

        .modal-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (min-width: 480px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .expense-item {
                flex-direction: row;
                align-items: center;
            }

            .expense-item-top {
                flex: 1;
            }

            .delete-expense {
                width: auto;
                padding: 5px 12px;
            }
        }

        @media (min-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                border-radius: 2px;
            }

            .header {
                padding: 18px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 18px 16px;
            }

            .section {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 15px;
                margin-bottom: 10px;
            }

            .group-management {
                padding: 14px;
                margin-bottom: 16px;
            }

            .expense-form {
                padding: 14px;
                gap: 8px;
            }

            .form-row {
                grid-template-columns: 1fr 1fr 1fr;
            }

            .summary {
                padding: 14px;
            }

            .summary h3 {
                font-size: 15px;
            }

            .summary-grid {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>그룹 지출 정산기</h1>
        </div>

        <div class="content">
            <!-- 그룹 선택 -->
            <div class="section" style="background: transparent; border: none; padding: 0;">
                <div style="display: flex; gap: 6px; align-items: center;">
                    <select id="groupSelect" class="group-select" style="flex: 1;">
                        <option value="">그룹 선택</option>
                    </select>
                    <button onclick="showNewGroupModal()" style="white-space: nowrap;">새 그룹</button>
                </div>
            </div>

            <div id="mainContent" style="display: none;">
                <!-- 지출 내역 추가 -->
                <div class="section">
                    <div class="section-title">지출 내역 추가</div>
                    <div class="expense-form">
                        <div class="form-row">
                            <select id="expensePayer">
                                <option value="">누가 냈나요?</option>
                            </select>
                            <input type="text" id="expenseDescription" placeholder="지출 내용 (예: 저녁식사)">
                            <input type="text" id="expenseAmount" placeholder="금액 (원)">
                        </div>
                        <button onclick="addExpense()">지출 추가</button>
                    </div>
                    <div class="expense-list" id="expenseList"></div>
                </div>

                <!-- 정산 현황 -->
                <div class="section">
                    <div class="section-title">정산 현황</div>
                    <div class="summary">
                        <h3 style="margin-bottom: 8px;">전체 요약</h3>
                        <div class="summary-grid" id="summaryGrid"></div>
                    </div>
                    <div class="settlement" id="settlementResult"></div>
                </div>

                <!-- 관리 메뉴 (축소 가능) -->
                <div class="section collapsible-section">
                    <div class="section-title collapsible-header" onclick="toggleSection('managementSection')">
                        <span>관리</span>
                        <span class="toggle-icon collapsed" id="managementToggle">▼</span>
                    </div>
                    <div class="collapsible-content collapsed" id="managementSection">
                        <!-- 구성원 관리 -->
                        <div class="sub-section">
                            <div class="sub-section-title">구성원 관리</div>
                            <div class="member-input">
                                <input type="text" id="memberName" placeholder="구성원 이름 입력">
                                <button onclick="addMember()">추가</button>
                            </div>
                            <div class="member-list" id="memberList"></div>
                        </div>

                        <!-- 그룹 관리 -->
                        <div class="sub-section">
                            <div class="sub-section-title">그룹 관리</div>
                            <button class="delete-current-group" onclick="deleteCurrentGroup()" style="width: 100%;">현재 그룹 삭제</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 새 그룹 생성 모달 -->
    <div id="newGroupModal" class="modal">
        <div class="modal-content">
            <h3>새 그룹 만들기</h3>
            <input type="text" id="newGroupName" placeholder="그룹 이름 (예: 제주도 여행)" style="width: 100%;">
            <div class="modal-actions">
                <button class="secondary" onclick="closeNewGroupModal()">취소</button>
                <button onclick="createNewGroup()">만들기</button>
            </div>
        </div>
    </div>

    <script>
        // API 기본 URL 설정 (Vercel 배포 시 자동으로 올바른 URL 사용)
        const API_BASE = window.location.origin;

        let groups = {};
        let currentGroupId = null;
        let syncInterval;

        // 섹션 축소/확장 토글
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            const toggle = document.getElementById(sectionId.replace('Section', 'Toggle'));

            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');
        }

        // API 호출 헬퍼
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error(`API 오류: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API 호출 오류:', error);
                alert('서버와 통신 중 오류가 발생했습니다.');
                throw error;
            }
        }

        // 데이터 동기화
        async function syncData() {
            try {
                groups = await apiCall('/api/groups');
                updateGroupList();
                if (currentGroupId && groups[currentGroupId]) {
                    loadGroup(currentGroupId, false);
                }
            } catch (error) {
                console.error('동기화 오류:', error);
            }
        }

        // 쿠키 저장
        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        // 쿠키 읽기
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        // 새 그룹 모달 표시
        function showNewGroupModal() {
            document.getElementById('newGroupModal').classList.add('active');
            document.getElementById('newGroupName').focus();
        }

        // 새 그룹 모달 닫기
        function closeNewGroupModal() {
            document.getElementById('newGroupModal').classList.remove('active');
            document.getElementById('newGroupName').value = '';
        }

        // 새 그룹 생성
        async function createNewGroup() {
            const name = document.getElementById('newGroupName').value.trim();
            if (!name) {
                alert('그룹 이름을 입력해주세요.');
                return;
            }

            try {
                const group = await apiCall('/api/groups', {
                    method: 'POST',
                    body: JSON.stringify({ name })
                });

                groups[group.id] = group;
                closeNewGroupModal();
                loadGroup(group.id);
                updateGroupList();
            } catch (error) {
                console.error('그룹 생성 오류:', error);
            }
        }

        // 그룹 목록 업데이트
        function updateGroupList() {
            const select = document.getElementById('groupSelect');

            const groupArray = Object.values(groups).sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            const currentValue = select.value;

            select.innerHTML = '<option value="">그룹 선택</option>' +
                groupArray.map(g => `<option value="${g.id}">${g.name}</option>`).join('');

            if (currentGroupId) {
                select.value = currentGroupId;
            } else if (currentValue) {
                select.value = currentValue;
            }
        }

        // 그룹 로드
        async function loadGroup(groupId, sync = true) {
            if (sync) {
                await syncData();
            }

            if (!groups[groupId]) return;

            currentGroupId = groupId;
            setCookie('lastGroupId', groupId);

            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('groupSelect').value = groupId;

            updateGroupList();
            updateMemberList();
            updatePayerSelect();
            updateExpenseList();
            calculateSettlement();

            const lastPayer = getCookie('lastPayer_' + groupId);
            if (lastPayer) {
                const payerSelect = document.getElementById('expensePayer');
                if (payerSelect.querySelector(`option[value="${lastPayer}"]`)) {
                    payerSelect.value = lastPayer;
                }
            }
        }

        // 현재 그룹 삭제
        function deleteCurrentGroup() {
            if (!currentGroupId) {
                alert('삭제할 그룹을 먼저 선택해주세요.');
                return;
            }
            deleteGroup(currentGroupId);
        }

        // 그룹 삭제
        async function deleteGroup(groupId) {
            if (!confirm('정말 이 그룹을 삭제하시겠습니까?')) return;

            try {
                await apiCall(`/api/groups/${groupId}`, {
                    method: 'DELETE'
                });

                delete groups[groupId];

                if (currentGroupId === groupId) {
                    currentGroupId = null;
                    document.getElementById('mainContent').style.display = 'none';
                }

                updateGroupList();
            } catch (error) {
                console.error('그룹 삭제 오류:', error);
            }
        }

        // 그룹 선택 변경
        document.getElementById('groupSelect').addEventListener('change', function() {
            if (this.value) {
                loadGroup(this.value);
            }
        });

        // 구성원 추가
        async function addMember() {
            if (!currentGroupId) {
                alert('먼저 그룹을 선택하거나 만들어주세요.');
                return;
            }

            const nameInput = document.getElementById('memberName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('이름을 입력해주세요.');
                return;
            }
            
            if (groups[currentGroupId].members.includes(name)) {
                alert('이미 추가된 구성원입니다.');
                return;
            }
            
            try {
                await apiCall(`/api/groups/${currentGroupId}/members`, {
                    method: 'POST',
                    body: JSON.stringify({ name })
                });
                
                await syncData();
                nameInput.value = '';
            } catch (error) {
                console.error('구성원 추가 오류:', error);
            }
        }

        // 구성원 삭제
        async function removeMember(name) {
            const hasExpenses = groups[currentGroupId].expenses.some(e => e.payer === name);
            if (hasExpenses) {
                if (!confirm(`${name}님의 지출 내역이 있습니다. 정말 삭제하시겠습니까?`)) {
                    return;
                }
            }
            
            try {
                await apiCall(`/api/groups/${currentGroupId}/members/${encodeURIComponent(name)}`, {
                    method: 'DELETE'
                });
                
                await syncData();
            } catch (error) {
                console.error('구성원 삭제 오류:', error);
            }
        }

        // 구성원 목록 업데이트
        function updateMemberList() {
            const listDiv = document.getElementById('memberList');
            const members = groups[currentGroupId].members;
            
            if (members.length === 0) {
                listDiv.innerHTML = '<div class="empty-state">아직 구성원이 없습니다. 구성원을 추가해주세요.</div>';
                return;
            }
            
            listDiv.innerHTML = members.map(name => `
                <div class="member-tag">
                    ${name}
                    <button class="remove-member" onclick="removeMember('${name}')">삭제</button>
                </div>
            `).join('');
        }

        // 지출자 선택 업데이트
        function updatePayerSelect() {
            const select = document.getElementById('expensePayer');
            const members = groups[currentGroupId].members;
            
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">누가 냈나요?</option>' +
                members.map(name => `<option value="${name}">${name}</option>`).join('');
            
            if (currentValue && members.includes(currentValue)) {
                select.value = currentValue;
            } else {
                const lastPayer = getCookie('lastPayer_' + currentGroupId);
                if (lastPayer && members.includes(lastPayer)) {
                    select.value = lastPayer;
                }
            }
        }

        // 금액 포맷팅
        function formatAmount(value) {
            const num = value.replace(/[^\d]/g, '');
            return num.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        document.getElementById('expenseAmount').addEventListener('input', function(e) {
            const cursorPos = e.target.selectionStart;
            const oldLength = e.target.value.length;
            e.target.value = formatAmount(e.target.value);
            const newLength = e.target.value.length;
            e.target.setSelectionRange(cursorPos + (newLength - oldLength), cursorPos + (newLength - oldLength));
        });

        // 지출 추가
        async function addExpense() {
            if (!currentGroupId) {
                alert('먼저 그룹을 선택하거나 만들어주세요.');
                return;
            }

            const payer = document.getElementById('expensePayer').value;
            const description = document.getElementById('expenseDescription').value.trim();
            const amountStr = document.getElementById('expenseAmount').value.replace(/,/g, '');
            const amount = parseInt(amountStr);
            
            if (!payer) {
                alert('지출한 사람을 선택해주세요.');
                return;
            }
            
            if (!description) {
                alert('지출 내용을 입력해주세요.');
                return;
            }
            
            if (!amount || amount <= 0) {
                alert('올바른 금액을 입력해주세요.');
                return;
            }
            
            try {
                await apiCall(`/api/groups/${currentGroupId}/expenses`, {
                    method: 'POST',
                    body: JSON.stringify({ payer, description, amount })
                });

                setCookie('lastPayer_' + currentGroupId, payer);
                
                document.getElementById('expenseDescription').value = '';
                document.getElementById('expenseAmount').value = '';
                
                await syncData();
            } catch (error) {
                console.error('지출 추가 오류:', error);
            }
        }

        // 지출 삭제
        async function deleteExpense(id) {
            try {
                await apiCall(`/api/groups/${currentGroupId}/expenses/${id}`, {
                    method: 'DELETE'
                });
                
                await syncData();
            } catch (error) {
                console.error('지출 삭제 오류:', error);
            }
        }

        // 지출 목록 업데이트
        function updateExpenseList() {
            const listDiv = document.getElementById('expenseList');
            const expenses = groups[currentGroupId].expenses;
            
            if (expenses.length === 0) {
                listDiv.innerHTML = '<div class="empty-state">아직 지출 내역이 없습니다.</div>';
                return;
            }
            
            listDiv.innerHTML = expenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-item-top">
                        <div class="expense-info">
                            <strong>${expense.payer}</strong>
                            <div class="details">${expense.description}</div>
                        </div>
                        <div class="expense-amount">${expense.amount.toLocaleString()}원</div>
                    </div>
                    <button class="delete-expense" onclick="deleteExpense(${expense.id})">삭제</button>
                </div>
            `).join('');
        }

        // 정산 계산
        function calculateSettlement() {
            const summaryDiv = document.getElementById('summaryGrid');
            const settlementDiv = document.getElementById('settlementResult');
            
            const members = groups[currentGroupId].members;
            const expenses = groups[currentGroupId].expenses;
            
            if (members.length === 0 || expenses.length === 0) {
                summaryDiv.innerHTML = '<div class="empty-state">데이터가 충분하지 않습니다.</div>';
                settlementDiv.innerHTML = '';
                return;
            }
            
            const totalAmount = expenses.reduce((sum, e) => sum + e.amount, 0);
            const perPerson = totalAmount / members.length;
            
            const memberExpenses = {};
            members.forEach(name => {
                memberExpenses[name] = expenses
                    .filter(e => e.payer === name)
                    .reduce((sum, e) => sum + e.amount, 0);
            });
            
            let summaryHTML = `
                <div class="summary-item primary">
                    <div class="label">총 지출</div>
                    <div class="value">${totalAmount.toLocaleString()}원</div>
                </div>
                <div class="summary-item primary">
                    <div class="label">1인당 부담액</div>
                    <div class="value">${Math.round(perPerson).toLocaleString()}원</div>
                </div>
            `;
            
            members.forEach(name => {
                summaryHTML += `
                    <div class="summary-item">
                        <div class="label"><strong>${name}</strong>님 지출</div>
                        <div class="value">${memberExpenses[name].toLocaleString()}원</div>
                    </div>
                `;
            });
            
            summaryDiv.innerHTML = summaryHTML;
            
            const balances = {};
            members.forEach(name => {
                balances[name] = memberExpenses[name] - perPerson;
            });
            
            const debtors = [];
            const creditors = [];
            
            members.forEach(name => {
                if (balances[name] < -0.5) {
                    debtors.push({ name, amount: -balances[name] });
                } else if (balances[name] > 0.5) {
                    creditors.push({ name, amount: balances[name] });
                }
            });
            
            let settlementHTML = '<h3 style="margin: 20px 0 15px 0;">정산 방법</h3>';

            if (debtors.length === 0 && creditors.length === 0) {
                settlementHTML += '<div class="settlement-item">모두 정확히 1/n씩 지출했습니다! 추가 정산이 필요없습니다.</div>';
            } else {
                debtors.sort((a, b) => b.amount - a.amount);
                creditors.sort((a, b) => b.amount - a.amount);
                
                let i = 0, j = 0;
                while (i < debtors.length && j < creditors.length) {
                    const debtor = debtors[i];
                    const creditor = creditors[j];
                    const amount = Math.min(debtor.amount, creditor.amount);
                    
                    settlementHTML += `
                        <div class="settlement-item">
                            <strong>${debtor.name}</strong>님 → <strong>${creditor.name}</strong>님께 
                            <strong style="color: #d9534f;">${Math.round(amount).toLocaleString()}원</strong> 송금
                        </div>
                    `;
                    
                    debtor.amount -= amount;
                    creditor.amount -= amount;
                    
                    if (debtor.amount < 0.5) i++;
                    if (creditor.amount < 0.5) j++;
                }
            }
            
            settlementDiv.innerHTML = settlementHTML;
        }

        // Enter 키 이벤트
        document.getElementById('memberName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addMember();
        });

        document.getElementById('newGroupName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') createNewGroup();
        });

        document.getElementById('expenseDescription').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') document.getElementById('expenseAmount').focus();
        });

        document.getElementById('expenseAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addExpense();
        });

        // 모달 외부 클릭
        document.getElementById('newGroupModal').addEventListener('click', function(e) {
            if (e.target === this) closeNewGroupModal();
        });

        // 초기화 및 자동 동기화
        async function initializeApp() {
            await syncData();

            // 마지막으로 선택한 그룹 자동 로드
            const lastGroupId = getCookie('lastGroupId');
            if (lastGroupId && groups[lastGroupId]) {
                loadGroup(lastGroupId, false);
            }
        }

        initializeApp();
        syncInterval = setInterval(syncData, 5000); // 5초마다 자동 동기화

        // 페이지 떠날 때 정리
        window.addEventListener('beforeunload', () => {
            if (syncInterval) clearInterval(syncInterval);
        });
    </script>
