<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>aTee Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 8px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .header {
            background: #b8c5d6;
            color: #4a5568;
            padding: 18px 20px;
            text-align: center;
            border-bottom: 1px solid #a3b4c8;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.85;
        }

        .content {
            padding: 18px 16px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .app-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 16px;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: all 0.2s;
        }

        .app-card:hover {
            background: #e9ecef;
            border-color: #b8c5d6;
        }

        .app-card h2 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #495057;
            letter-spacing: -0.3px;
        }

        .app-card p {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.5;
        }

        @media (min-width: 768px) {
            body {
                padding: 15px;
            }

            .apps-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 16px;
            }

            .app-card {
                padding: 20px;
            }

            .app-card h2 {
                font-size: 17px;
            }

            .app-card p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>aTee Apps</h1>
            <p>간편하고 유용한 웹 애플리케이션 모음</p>
        </div>

        <div class="content">
            <div class="apps-grid">
                <a href="/expense" class="app-card">
                    <h2>그룹 지출 정산기</h2>
                    <p>여행이나 모임에서 발생한 지출을 쉽게 기록하고 정산할 수 있는 도구입니다. 누가 얼마를 냈는지 기록하면 자동으로 정산 방법을 계산해드립니다.</p>
                </a>

                <!-- 추가 앱들이 여기에 표시됩니다 -->
            </div>
        </div>
    </div>
</body>
</html>
