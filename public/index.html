    <script>
        // API ê¸°ë³¸ URL ì„¤ì • (Vercel ë°°í¬ ì‹œ ìë™ìœ¼ë¡œ ì˜¬ë°”ë¥¸ URL ì‚¬ìš©)
        const API_BASE = window.location.origin;

        let groups = {};
        let currentGroupId = null;
        let syncInterval;

        // í¸ì§‘ ëª¨ë“œ í† ê¸€
        function toggleEditMode() {
            document.body.classList.toggle('edit-mode');
            const button = document.getElementById('editModeToggle');
            if (document.body.classList.contains('edit-mode')) {
                button.textContent = 'ì™„ë£Œ';

            } else {

        // ì„¹ì…˜ ì¶•ì†Œ/í™•ì¥ í† ê¸€
        function toggleSection(sectionId) {
            const content = document.getElementById(sectionId);
            const toggle = document.getElementById(sectionId.replace('Section', 'Toggle'));

            content.classList.toggle('collapsed');
            toggle.classList.toggle('collapsed');

        // API í˜¸ì¶œ í—¬í¼
        async function apiCall(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                alert('ì„œë²„ì™€ í†µì‹  ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                throw error;
            }
        }

        // ë°ì´í„° ë™ê¸°í™”
        async function syncData() {
            try {
                groups = await apiCall('/api/groups');
                updateGroupList();
                if (currentGroupId && groups[currentGroupId]) {
                    loadGroup(currentGroupId, false);
                }
            } catch (error) {
                console.error('ë™ê¸°í™” ì˜¤ë¥˜:', error);
            }
        }

        // ì¿ í‚¤ ì €ì¥
        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = name + '=' + encodeURIComponent(value) + '; expires=' + expires + '; path=/';
        }

        // ì¿ í‚¤ ì½ê¸°
        function getCookie(name) {
            return document.cookie.split('; ').reduce((r, v) => {
                const parts = v.split('=');
                return parts[0] === name ? decodeURIComponent(parts[1]) : r;
            }, '');
        }

        // ìƒˆ ê·¸ë£¹ ëª¨ë‹¬ í‘œì‹œ
        function showNewGroupModal() {
            document.getElementById('newGroupModal').classList.add('active');
            document.getElementById('newGroupName').focus();
        }

        // ìƒˆ ê·¸ë£¹ ëª¨ë‹¬ ë‹«ê¸°
        function closeNewGroupModal() {
            document.getElementById('newGroupModal').classList.remove('active');
            document.getElementById('newGroupName').value = '';
        }

        // ìƒˆ ê·¸ë£¹ ìƒì„±
        async function createNewGroup() {
            const name = document.getElementById('newGroupName').value.trim();
            if (!name) {
                alert('ê·¸ë£¹ ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            try {
                const group = await apiCall('/api/groups', {
                    method: 'POST',
                    body: JSON.stringify({ name })
                });

                groups[group.id] = group;
                closeNewGroupModal();
                loadGroup(group.id);
                updateGroupList();
            } catch (error) {
                console.error('ê·¸ë£¹ ìƒì„± ì˜¤ë¥˜:', error);
            }
        }

        // ê·¸ë£¹ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateGroupList() {
            const select = document.getElementById('groupSelect');

            const groupArray = Object.values(groups).sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            const currentValue = select.value;

            select.innerHTML = '<option value="">ì •ì‚° ê·¸ë£¹ ì„ íƒ</option>' +
                groupArray.map(g => `<option value="${g.id}">${g.name}</option>`).join('');

            if (currentGroupId) {
                select.value = currentGroupId;
            } else if (currentValue) {
                select.value = currentValue;
            }
        }

            if (sync) {

            if (!groups[groupId]) return;

            currentGroupId = groupId;
            setCookie('lastGroupId', groupId);

            document.getElementById('mainContent').style.display = 'block';

            updateGroupList();

        // ì •ì‚° ê³„ì‚°
        function calculateSettlement() {
            const summaryDiv = document.getElementById('summaryGrid');
            const settlementDiv = document.getElementById('settlementResult');
            
            const members = groups[currentGroupId].members;
            const expenses = groups[currentGroupId].expenses;
            
            if (members.length === 0 || expenses.length === 0) {
                summaryDiv.innerHTML = '<div class="empty-state">ë°ì´í„°ê°€ ì¶©ë¶„í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.</div>';
                settlementDiv.innerHTML = '';
                return;
            }
            
            const totalAmount = expenses.reduce((sum, e) => sum + e.amount, 0);
            const perPerson = totalAmount / members.length;
            
            const memberExpenses = {};
            members.forEach(name => {
                memberExpenses[name] = expenses
                    .filter(e => e.payer === name)
                    .reduce((sum, e) => sum + e.amount, 0);
            });
            
            let summaryHTML = `
                <div class="summary-item">
                    <div class="label">ì´ ì§€ì¶œ</div>
                    <div class="value">${totalAmount.toLocaleString()}ì›</div>
                </div>
                <div class="summary-item">
                    <div class="label">1ì¸ë‹¹ ë¶€ë‹´ì•¡</div>
                    <div class="value">${Math.round(perPerson).toLocaleString()}ì›</div>
                </div>
            `;
            
            members.forEach(name => {
                summaryHTML += `
                    <div class="summary-item">
                        <div class="label">${name}ë‹˜ ì§€ì¶œ</div>
                        <div class="value">${memberExpenses[name].toLocaleString()}ì›</div>
                    </div>
                `;
            });
            
            summaryDiv.innerHTML = summaryHTML;
            
            const balances = {};
            members.forEach(name => {
                balances[name] = memberExpenses[name] - perPerson;
            });
            
            const debtors = [];
            const creditors = [];
            
            members.forEach(name => {
                if (balances[name] < -0.5) {
                    debtors.push({ name, amount: -balances[name] });
                } else if (balances[name] > 0.5) {
                    creditors.push({ name, amount: balances[name] });
                }
            });
            
            let settlementHTML = '<h3 style="margin: 20px 0 15px 0;">ğŸ’¸ ì •ì‚° ë°©ë²•</h3>';
            
            if (debtors.length === 0 && creditors.length === 0) {
                settlementHTML += '<div class="settlement-item">ëª¨ë‘ ì •í™•íˆ 1/nì”© ì§€ì¶œí–ˆìŠµë‹ˆë‹¤! ì¶”ê°€ ì •ì‚°ì´ í•„ìš”ì—†ìŠµë‹ˆë‹¤. ğŸ‘</div>';
            } else {
                debtors.sort((a, b) => b.amount - a.amount);
                creditors.sort((a, b) => b.amount - a.amount);
                
                let i = 0, j = 0;
                while (i < debtors.length && j < creditors.length) {
                    const debtor = debtors[i];
                    const creditor = creditors[j];
                    const amount = Math.min(debtor.amount, creditor.amount);
                    
                    settlementHTML += `
                        <div class="settlement-item">
                            <strong>${debtor.name}</strong>ë‹˜ â†’ <strong>${creditor.name}</strong>ë‹˜ê»˜ 
                            <strong style="color: #d9534f;">${Math.round(amount).toLocaleString()}ì›</strong> ì†¡ê¸ˆ
                        </div>
                    `;
                    
                    debtor.amount -= amount;
                    creditor.amount -= amount;
                    
                    if (debtor.amount < 0.5) i++;
                    if (creditor.amount < 0.5) j++;
                }
            }
            
            settlementDiv.innerHTML = settlementHTML;
        }
